<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  width="900"
  height="650"
  viewBox="0 0 900 650"
  xmlns="http://www.w3.org/2000/svg"
  style="background:#fff;font-family:sans-serif;font-size:16px"
>
  <!-- Title -->
  <text x="30" y="40" font-size="28" font-weight="bold">Arduino UNO THC Schematic for Everlast 80S Plasma</text>
  <text x="30" y="65" font-size="18" fill="#555">with RC filter, Arc OK relay, opto-isolated relays for BOB</text>

  <!-- Arduino UNO -->
  <rect x="400" y="120" width="150" height="280" rx="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
  <text x="430" y="150" font-size="22" font-weight="bold" fill="#1565c0">Arduino UNO</text>
  <!-- Pins -->
  <text x="410" y="185">A0</text>
  <circle cx="400" cy="180" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="215">D2 UP</text>
  <circle cx="400" cy="210" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="245">D3 DOWN</text>
  <circle cx="400" cy="240" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="275">D4 ArcOK IN</text>
  <circle cx="400" cy="270" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="305">D5 ArcOK OUT</text>
  <circle cx="400" cy="300" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="335">D6 UP BTN</text>
  <circle cx="400" cy="330" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="365">D7 DOWN BTN</text>
  <circle cx="400" cy="360" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="395">D8 AUTO SW</text>
  <circle cx="400" cy="390" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>
  <text x="410" y="425">GND</text>
  <circle cx="400" cy="420" r="7" fill="#fff" stroke="#2196f3" stroke-width="2"/>

  <!-- Plasma 50:1 Divider -->
  <rect x="50" y="170" width="130" height="60" rx="10" fill="#ffe0b2" stroke="#e65100" stroke-width="2"/>
  <text x="60" y="195" font-size="18" fill="#bf360c">Everlast 80S</text>
  <text x="60" y="215" font-size="14" fill="#bf360c">50:1 DIV OUT</text>
  <circle cx="180" cy="200" r="6" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <text x="185" y="205" font-size="14">+ (0-5V)</text>
  <circle cx="180" cy="220" r="6" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <text x="185" y="225" font-size="14">GND</text>

  <!-- RC Filter -->
  <rect x="210" y="182" width="70" height="36" rx="8" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="215" y="199" font-size="13">1kΩ</text>
  <rect x="245" y="210" width="15" height="18" rx="4" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  <text x="247" y="223" font-size="12">0.1μF</text>
  <!-- RC Filter lines -->
  <line x1="186" y1="200" x2="210" y2="200" stroke="#666" stroke-width="2"/>
  <line x1="280" y1="200" x2="400" y2="180" stroke="#666" stroke-width="2"/>
  <line x1="186" y1="220" x2="280" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="280" y1="220" x2="280" y2="200" stroke="#666" stroke-width="2"/>

  <!-- TVS Diode label -->
  <rect x="320" y="160" width="55" height="24" rx="5" fill="#f5f5f5" stroke="#d50000" stroke-width="1"/>
  <text x="325" y="175" font-size="11" fill="#d50000">TVS Diode</text>
  <line x1="350" y1="180" x2="350" y2="200" stroke="#d50000" stroke-width="2"/>

  <!-- Arc OK relay box -->
  <rect x="80" y="260" width="100" height="55" rx="10" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="95" y="285" font-size="14" fill="#bf360c">Arc OK Relay</text>
  <circle cx="180" cy="285" r="6" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <text x="185" y="289" font-size="13">NO</text>
  <circle cx="180" cy="305" r="6" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <text x="185" y="309" font-size="13">COM</text>
  <!-- Arc OK relay to Arduino D4 -->
  <line x1="186" y1="285" x2="400" y2="270" stroke="#ff9800" stroke-width="2"/>
  <line x1="186" y1="305" x2="400" y2="420" stroke="#ff9800" stroke-width="2"/>

  <!-- Manual Buttons and Switches -->
  <!-- UP BTN -->
  <rect x="140" y="340" width="60" height="30" rx="7" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="146" y="360" font-size="14" fill="#006064">UP BTN</text>
  <circle cx="180" cy="355" r="5" fill="#fff" stroke="#00838f" stroke-width="1.5"/>
  <line x1="180" y1="355" x2="400" y2="330" stroke="#00838f" stroke-width="2"/>
  <line x1="150" y1="355" x2="400" y2="420" stroke="#00838f" stroke-width="2"/>
  <!-- DOWN BTN -->
  <rect x="140" y="380" width="60" height="30" rx="7" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="143" y="400" font-size="14" fill="#006064">DOWN BTN</text>
  <circle cx="180" cy="395" r="5" fill="#fff" stroke="#00838f" stroke-width="1.5"/>
  <line x1="180" y1="395" x2="400" y2="360" stroke="#00838f" stroke-width="2"/>
  <line x1="150" y1="395" x2="400" y2="420" stroke="#00838f" stroke-width="2"/>
  <!-- AUTO SW -->
  <rect x="140" y="420" width="60" height="30" rx="7" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="146" y="440" font-size="14" fill="#006064">AUTO SW</text>
  <circle cx="180" cy="435" r="5" fill="#fff" stroke="#00838f" stroke-width="1.5"/>
  <line x1="180" y1="435" x2="400" y2="390" stroke="#00838f" stroke-width="2"/>
  <line x1="150" y1="435" x2="400" y2="420" stroke="#00838f" stroke-width="2"/>

  <!-- Opto-Isolated Relays -->
  <!-- UP Relay -->
  <rect x="650" y="180" width="110" height="40" rx="8" fill="#fffde7" stroke="#ffc107" stroke-width="2"/>
  <text x="660" y="205" font-size="15" fill="#ff6f00">UP Relay</text>
  <circle cx="650" cy="200" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="635" y="196" font-size="12">IN</text>
  <circle cx="760" cy="190" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="194" font-size="12">NO</text>
  <circle cx="760" cy="210" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="214" font-size="12">COM</text>
  <!-- D2 to UP Relay IN -->
  <line x1="550" y1="210" x2="650" y2="200" stroke="#ffc107" stroke-width="2"/>
  <!-- D2 from Arduino -->
  <line x1="550" y1="210" x2="400" y2="210" stroke="#ffc107" stroke-width="2"/>
  <!-- NO to BOB UP -->
  <rect x="800" y="175" width="70" height="30" rx="6" fill="#ede7f6" stroke="#512da8" stroke-width="2"/>
  <text x="810" y="195" font-size="13" fill="#512da8">BOB UP</text>
  <line x1="767" y1="190" x2="800" y2="190" stroke="#512da8" stroke-width="2"/>
  <!-- COM to BOB GND -->
  <rect x="800" y="210" width="70" height="30" rx="6" fill="#ede7f6" stroke="#512da8" stroke-width="2"/>
  <text x="810" y="230" font-size="13" fill="#512da8">BOB GND</text>
  <line x1="767" y1="210" x2="800" y2="225" stroke="#512da8" stroke-width="2"/>

  <!-- DOWN Relay -->
  <rect x="650" y="250" width="110" height="40" rx="8" fill="#fffde7" stroke="#ffc107" stroke-width="2"/>
  <text x="660" y="275" font-size="15" fill="#ff6f00">DOWN Relay</text>
  <circle cx="650" cy="270" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="635" y="266" font-size="12">IN</text>
  <circle cx="760" cy="260" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="264" font-size="12">NO</text>
  <circle cx="760" cy="280" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="284" font-size="12">COM</text>
  <!-- D3 to DOWN Relay IN -->
  <line x1="550" y1="240" x2="650" y2="270" stroke="#ffc107" stroke-width="2"/>
  <!-- D3 from Arduino -->
  <line x1="550" y1="240" x2="400" y2="240" stroke="#ffc107" stroke-width="2"/>
  <!-- NO to BOB DOWN -->
  <rect x="800" y="245" width="70" height="30" rx="6" fill="#ede7f6" stroke="#512da8" stroke-width="2"/>
  <text x="810" y="265" font-size="13" fill="#512da8">BOB DOWN</text>
  <line x1="767" y1="260" x2="800" y2="260" stroke="#512da8" stroke-width="2"/>
  <!-- COM to BOB GND -->
  <line x1="767" y1="280" x2="800" y2="260" stroke="#512da8" stroke-width="2"/>

  <!-- ArcOK Relay -->
  <rect x="650" y="320" width="110" height="40" rx="8" fill="#fffde7" stroke="#ffc107" stroke-width="2"/>
  <text x="660" y="345" font-size="15" fill="#ff6f00">ArcOK Relay</text>
  <circle cx="650" cy="340" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="635" y="336" font-size="12">IN</text>
  <circle cx="760" cy="330" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="334" font-size="12">NO</text>
  <circle cx="760" cy="350" r="7" fill="#fff" stroke="#ffc107" stroke-width="2"/>
  <text x="770" y="354" font-size="12">COM</text>
  <!-- D5 to ArcOK Relay IN -->
  <line x1="550" y1="300" x2="650" y2="340" stroke="#ffc107" stroke-width="2"/>
  <!-- D5 from Arduino -->
  <line x1="550" y1="300" x2="400" y2="300" stroke="#ffc107" stroke-width="2"/>
  <!-- NO to BOB ArcOK -->
  <rect x="800" y="315" width="70" height="30" rx="6" fill="#ede7f6" stroke="#512da8" stroke-width="2"/>
  <text x="810" y="335" font-size="13" fill="#512da8">BOB ArcOK</text>
  <line x1="767" y1="330" x2="800" y2="330" stroke="#512da8" stroke-width="2"/>
  <!-- COM to BOB GND -->
  <line x1="767" y1="350" x2="800" y2="330" stroke="#512da8" stroke-width="2"/>

  <!-- Legend -->
  <rect x="610" y="400" width="260" height="140" rx="15" fill="#fafafa" stroke="#bbb" stroke-width="1"/>
  <text x="620" y="425" font-size="15" font-weight="bold">Legend</text>
  <text x="625" y="445" font-size="13">Blue: Manual controls (buttons/switch)</text>
  <text x="625" y="465" font-size="13">Orange: Plasma cutter signals</text>
  <text x="625" y="485" font-size="13">Yellow: Relay modules (opto-isolated)</text>
  <text x="625" y="505" font-size="13">Purple: Connections to BOB</text>
  <text x="625" y="525" font-size="13">Red: TVS diode (surge protection)</text>
  <text x="625" y="545" font-size="13">Gray: RC filter (noise filter)</text>
</svg>