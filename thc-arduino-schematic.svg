<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" style="background:#fff;font-family:sans-serif">
  <!-- Title -->
  <text x="20" y="30" font-size="20" font-weight="bold">Protection & Filter for Arduino A0 (Everlast ~3V)</text>
  <text x="20" y="55" font-size="13" fill="#555">Series resistor, ceramic capacitor, and TVS diode (all on signal to A0)</text>

  <!-- Plasma Divider Output -->
  <rect x="30" y="120" width="90" height="36" rx="7" fill="#ffe0b2" stroke="#e65100" stroke-width="2"/>
  <text x="40" y="140" font-size="12" fill="#bf360c">Everlast 0-3V</text>
  <text x="40" y="153" font-size="11" fill="#bf360c">DIV OUT +</text>
  <circle cx="120" cy="138" r="7" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <!-- GND -->
  <circle cx="120" cy="170" r="7" fill="#fff" stroke="#e65100" stroke-width="2"/>
  <text x="130" y="174" font-size="11" fill="#bf360c">DIV GND</text>

  <!-- Signal wire to resistor -->
  <line x1="127" y1="138" x2="170" y2="138" stroke="#1976d2" stroke-width="3"/>
  <!-- Label -->
  <text x="128" y="132" font-size="11" fill="#1976d2">Signal wire</text>

  <!-- 1k Resistor -->
  <rect x="170" y="128" width="40" height="20" rx="4" fill="#fafafa" stroke="#333" stroke-width="1.5"/>
  <text x="174" y="143" font-size="13" font-family="monospace" fill="#333">1kΩ</text>
  <!-- Arrow through resistor -->
  <line x1="170" y1="138" x2="210" y2="138" stroke="#1976d2" stroke-width="3"/>

  <!-- Node at A0 -->
  <circle cx="220" cy="138" r="6" fill="#fff" stroke="#1976d2" stroke-width="2"/>
  <text x="226" y="143" font-size="13" fill="#1976d2">to Arduino A0</text>

  <!-- Capacitor to GND -->
  <rect x="212" y="155" width="15" height="20" rx="3" fill="#e0f7fa" stroke="#0288d1" stroke-width="1"/>
  <text x="216" y="170" font-size="11" fill="#0288d1">0.1μF</text>
  <!-- Wire from A0 down to cap -->
  <line x1="220" y1="138" x2="220" y2="165" stroke="#0288d1" stroke-width="2"/>
  <!-- Wire from cap to GND -->
  <line x1="220" y1="175" x2="220" y2="200" stroke="#0288d1" stroke-width="2"/>
  <!-- Cap GND label -->
  <text x="224" y="197" font-size="11" fill="#0288d1">GND</text>
  <!-- GND symbol -->
  <line x1="220" y1="200" x2="215" y2="210" stroke="#888" stroke-width="2"/>
  <line x1="220" y1="200" x2="225" y2="210" stroke="#888" stroke-width="2"/>
  <line x1="215" y1="210" x2="225" y2="210" stroke="#888" stroke-width="2"/>

  <!-- TVS Diode to GND -->
  <!-- Diode body -->
  <rect x="250" y="155" width="24" height="12" rx="3" fill="#fff8e1" stroke="#c62828" stroke-width="1.5"/>
  <!-- Diode text -->
  <text x="253" y="165" font-size="10" fill="#c62828">TVS</text>
  <text x="253" y="175" font-size="10" fill="#c62828">5V</text>
  <!-- Diode anode wire -->
  <line x1="262" y1="167" x2="262" y2="200" stroke="#c62828" stroke-width="2"/>
  <line x1="262" y1="200" x2="262" y2="205" stroke="#c62828" stroke-width="2"/>
  <!-- Diode GND label -->
  <text x="268" y="197" font-size="11" fill="#c62828">GND</text>
  <!-- GND symbol -->
  <line x1="262" y1="205" x2="257" y2="215" stroke="#888" stroke-width="2"/>
  <line x1="262" y1="205" x2="267" y2="215" stroke="#888" stroke-width="2"/>
  <line x1="257" y1="215" x2="267" y2="215" stroke="#888" stroke-width="2"/>
  <!-- Diode cathode stripe -->
  <rect x="270" y="155" width="4" height="12" fill="#c62828"/>
  <!-- Diode wire from A0 to cathode -->
  <line x1="220" y1="138" x2="262" y2="167" stroke="#c62828" stroke-width="2"/>
  <line x1="266" y1="161" x2="270" y2="161" stroke="#c62828" stroke-width="2"/>
  <!-- Diode direction label -->
  <text x="274" y="163" font-size="10" fill="#c62828">stripe</text>
  <text x="274" y="173" font-size="10" fill="#c62828">→ A0</text>
  <text x="292" y="172" font-size="10" fill="#c62828">(cathode)</text>

  <!-- GND wire from divider -->
  <line x1="127" y1="170" x2="220" y2="200" stroke="#777" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="148" y="194" font-size="11" fill="#777">All GNDs joined</text>

  <!-- Legend -->
  <rect x="360" y="60" width="210" height="108" rx="10" fill="#fafafa" stroke="#bbb" stroke-width="1"/>
  <text x="370" y="80" font-size="13" font-weight="bold">Legend</text>
  <rect x="370" y="92" width="12" height="12" fill="#fafafa" stroke="#333" stroke-width="1.5"/>
  <text x="388" y="102" font-size="12">1kΩ resistor</text>
  <rect x="370" y="112" width="12" height="12" fill="#e0f7fa" stroke="#0288d1" stroke-width="1"/>
  <text x="388" y="122" font-size="12">0.1μF capacitor</text>
  <rect x="370" y="132" width="12" height="12" fill="#fff8e1" stroke="#c62828" stroke-width="1.5"/>
  <text x="388" y="142" font-size="12">TVS diode (stripe = cathode, A0)</text>
  <line x1="370" y1="155" x2="382" y2="155" stroke="#1976d2" stroke-width="3"/>
  <text x="388" y="158" font-size="12">Signal wire</text>
  <line x1="370" y1="172" x2="382" y2="172" stroke="#777" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="388" y="175" font-size="12">GND wire</text>
</svg>
